			 	</a>

				<button class="navbar-toggler ml-auto custom-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02">

				</button>

					    </li>
			   		</ul>

		<!-- Formulario contacto -->

 		<main>
			<form class="container">
				<div class="row justify-content-md-center">
					<div class="form-group col-md-3">
				      <label for="nombreCompleto">Nombre completo</label>
				      <input type="text" class="form-control" id="nombreCompleto" placeholder="Ezequiel Martinez">
				    </div>
				    <div class="form-group col-md-4">
					    <label for="direccion">Dirección</label>
					    <input type="text" class="form-control" id="direccion" placeholder="Av. Velez Sarsfield 12345">
				 	</div>
				 	<div class="form-group col-md-3">
					    <label for="barrio">Barrio</label>
					    <input type="text" class="form-control" id="barrio" placeholder="Alta Córdoba">
					</div>
				</div> <br> <br>

				<div class="row justify-content-md-center">
					<div class="col-md-4">
					    <label for="Mail">Mail</label>
					    <input type="text" class="form-control" id="mail" placeholder="ezequielmartinez@blabla.com">
					</div>
				    <div class="col-md-3">
						<label for="telefono">Teléfono</label>
						<input type="text" class="form-control" id="telefono" placeholder="xxx-15x xxxxxx">
				 	</div>
				</div> <br> <br>


				<div class="row justify-content-md-center">
					<div class="col-md-5">
						<label for="Comentarios">Comentarios</label>
	    				<textarea class="form-control" id="Comentarios" rows="6" placeholder="Comentarios..."></textarea>	
	    			</div>
					<div class="col-md-5">
					    <label for="conocidoPor">Por que medio nos conociste?</label>
					    <select multiple class="form-control" id="conocidoPor">
					     	<option>A través de las Redes sociales</option>
					     	<option>Mediante un conocido / una recomendación</option>
					    	<option>Por trabajos realizados anteriormente</option>
					     	<option>Otros</option>
					    </select>
					</div>
					
				</div>
				<div class="row justify-content-md-center">
					<div class="col-md-4" >
					<button type="submit" class="btn btn-secondary">Enviar</button>
					</div>
					<div class="col-md-5">
					<button type="reset" class="btn btn-secondary">Restablecer</button>
					</div>
				</div>
				
			</form>
		</main>

	    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
